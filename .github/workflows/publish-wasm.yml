name: Publish WASM Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # Required for OIDC
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2.8.2

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        run: cargo build --release --target wasm32-unknown-unknown --features wasm --no-default-features

      - name: Generate bindings
        run: wasm-bindgen --target web --out-dir pkg target/wasm32-unknown-unknown/release/vpin.wasm

      - name: Update package version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" pkg/package.json

      - name: Copy README
        run: cp wasm-readme.md pkg/README.md

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Using Trusted Publishing via OpenID Connect (OIDC) - no NPM_TOKEN needed
      # Configure at: https://www.npmjs.com/settings/francisdb/packages/@francisdb/vpin-wasm/access
      - name: Publish to npm
        run: npm publish ./pkg
