[package]
name = "vpin"
version = "0.16.0"
edition = "2021"
description = "Rust library for the virtual pinball ecosystem"
repository = "https://github.com/francisdb/vpin"
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/vpin"

keywords = ["vpin", "visual-pinball", "virtual-pinball", "vpx"]
categories = ["game-engines", "game-development"]

exclude = [
    "testdata/*",
]

[dependencies]
byteorder = "1.5.0"
bytes = "1.7.1"
cfb = "0.10.0"
encoding_rs = "0.8.34"
# As https://github.com/cksac/fake-rs/pull/197 has not been released, we
# use a git dependency.
fake = { git = "https://github.com/cksac/fake-rs.git", rev = "23a753a", features = ["derive"] }
md2 = "0.10.2"
nom = "7.1.3"
serde = { version = "1.0.208", features = ["derive"] }
serde_json = { version = "1.0.125", features = ["preserve_order"] }
utf16string = "0.2.0"
quick-xml = { version = "0.37.0", features = ["serialize"] }
serde_repr = "0.1.16"
hex = "0.4.3"
wavefront_rs = "2.0.0-beta.1"
flate2 = "1.0.31"
image = "0.25.2"
weezl = "0.1.8"
regex = "1.10.6"

[dev-dependencies]
dirs = "5.0.1"
pretty_assertions = "1.4.0"
rand = "0.8.5"
rayon = "1.10.0"
testdir = "0.9.0"
walkdir = "2.5.0"
roxmltree = "0.20.0"
testresult = "0.4.1"

[profile.test]
# level 0 is very slow for writing to compound files
# see https://github.com/mdsteele/rust-cfb/issues/42
opt-level = 1
