[package]
name = "vpin"
version = "0.6.0"
edition = "2021"
description = "Rust library for the virtual pinball ecosystem"
repository = "https://github.com/francisdb/vpin"
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/vpin"

keywords = ["vpin", "visual-pinball", "virtual-pinball", "vpx"]
categories = ["games-and-emulation", "virtual-pinball"]

exclude = [
    "testdata/*",
]

[dependencies]
byteorder = "1.5.0"
bytes = "1.5.0"
cfb = "0.9.0"
encoding_rs = "0.8.33"
md2 = "0.10.2"
nom = "7.1.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = { version = "1.0.107", features = ["preserve_order"] }
utf16string = "0.2.0"
quick-xml = { version = "0.31.0", features = ["serialize"] }
serde_repr = "0.1.16"

[dev-dependencies]
dirs = "5.0.1"
pretty_assertions = "1.4.0"
rand = "0.8.5"
rayon = "1.8.0"
testdir = "0.8.1"
walkdir = "2.4.0"
roxmltree = "0.18.1"
testresult = "0.3.0"
